<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<app-header [student]="bio"></app-header>

<mat-tab-group mat-stretch-tabs  
               class="example-stretched-tabs mat-elevation-z4"
		[ngStyle]="{textAlign: 'center'}">
    
    <mat-tab>
      <ng-template mat-tab-label>
        All Landings &nbsp; &nbsp;
        <span class="material-symbols-sharp">
          info
          </span>
      </ng-template>

      <app-json-list [landings]="landings"></app-json-list>
    </mat-tab>
    
    <mat-tab>
      <ng-template mat-tab-label>
        L6 Reclassification Landings Only &nbsp; &nbsp;
        <span class="material-symbols-sharp">
          filter_alt
          </span>
      </ng-template>

      <table>
        <thead>
          <th>Name</th>
          <th>Latitude (reclat)</th>
          <th>Longtitude (reclong)</th>
        </thead>

        <tbody *ngFor="let x of landings">
            <tr *ngIf="(x.recclass) === 'L6'">
              <td>{{x.name}}</td>
              <td>{{x.reclat | number: '1.4-4'}}</td>
              <td>{{x.reclong | number: '1.4-4'}}</td>
            </tr>
        </tbody>       

      </table>
    </mat-tab>
    
    <mat-tab>
      <ng-template mat-tab-label>
        Landings by Century &nbsp; &nbsp;
        <span class="material-symbols-sharp">
          sort
          </span>
      </ng-template>
      <app-json-button [landings]="landings"></app-json-button>
    </mat-tab>
</mat-tab-group>

<app-footer [student]="bio"></app-footer>
